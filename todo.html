    <div class="container my-5">
        <h1 class="mb-4">CRUD Application</h1>
        <form id="crudForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="where" class="form-label">Where to go</label>
                <input type="text" class="form-control" id="where" name="where" required>
            </div>
            <div class="mb-3">
                <label for="what" class="form-label">What to do</label>
                <input type="text" class="form-control" id="what" name="what" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <h2>Entries</h2>
        <table class="table table-striped" id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Where to go</th>
                    <th>What to do</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added here -->
            </tbody>
        </table>
    </div>
